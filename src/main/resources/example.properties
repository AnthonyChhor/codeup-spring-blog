spring.datasource.url=jdbc:mysql://localhost/current_database?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=InsertUsernameHere
spring.datasource.password=UseYourPassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.maximum-pool-size=4

spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=mailTrapUserName
spring.mail.password=mailTrapPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=youremail@example.com 